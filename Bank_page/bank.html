        <fieldset style="border-radius: 20px; padding-left: 20px;" >
            <legend>Signup</legend>
            <form action="login" method="post">
            <table>
                <tr>
                    <td>
                        <input type="text" name="name"  placeholder="Username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="amil"  placeholder="User email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="tel" name="phone"  placeholder="mobile-Number">
                    </td>        
                </tr>
                <tr>
                    <td>
                        <input type="password" name="pass"  placeholder="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="pass"  placeholder="confirm-password">
                    </td>
                </tr>
                
            </table>
           
                    <button type="submit">signup</button>
                
                    <button type="reset">cancel</button>

                    <a href="">click here to login?</a>

        </form>
